<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/calculator-outline.svg" />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container-3">
        <div class="screen2">&nbsp;</div>
        <div class="screen1">0</div>
      </div>
      <div class="container-2">
        <button class="clear">CLEAR</button>
        <button class="delete">DELETE</button>
      </div>
      <div class="container">
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="operator" value="÷">&divide;</button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="operator" value="x">&times;</button>
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="operator" value="-">&minus;</button>
        <button class="dot" value=".">.</button>
        <button class="number" value="0">0</button>
        <button class="equal">&equals;</button>
        <button class="operator" value="+">&plus;</button>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./js/script.js"></script>
  </body>
  <footer class="footer">
    <span>copyright &copy; 2021 talip akçelik </span>
    <a
      href="https://github.com/talipsu/calculator_project_top"
      target="_blank"
      rel="noopener noreferrer"
      ><ion-icon class="github-icon" name="logo-github"></ion-icon
    ></a>
  </footer>
</html>
